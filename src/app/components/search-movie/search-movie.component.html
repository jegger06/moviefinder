<form (submit)="searchMovie()">
  <div class="row">
    <div class="form-group col-sm-6 ml-auto">
      <input type="text" class="form-control" [(ngModel)]="searchStr" name="searchStr" placeholder="Enter Movie Title Here">
    </div>
    <div class="form-group col-sm-2 mr-auto">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
