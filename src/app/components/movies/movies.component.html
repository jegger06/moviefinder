<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron jumbotron-fluid pl-4 pr-4">
        <h1 class="display-4 text-center">Find a Movie by typing in the form below.</h1>
        <app-search-movie (searchVal)="searchMovie($event)"></app-search-movie>
      </div>
    </div>
  </div>
  <div @search *ngIf="showResult" class="movies mb-4">
    <div class="card">
      <h4 class="card-header">Search Results</h4>
      <div *ngIf="loadingSearch" class="d-flex justify-content-center mt-5 mb-5">
        <app-loader></app-loader>
      </div>
      <div class="card-body">
        <div *ngIf="!emptyResult;else errorRes" class="row" [@movieList]="searchLists.length">
          <div *ngFor="let pMovie of searchLists;let rate of rating" class="col-sm-6 col-md-3 mb-3">
            <app-movie [movie]="pMovie"></app-movie>
          </div>
        </div>
        <ng-template #errorRes><p class="text-center">No results found. Try changing the value of the input field.</p></ng-template>
      </div>
    </div>
  </div>
  <div class="movies mb-4">
    <div class="card">
      <h4 class="card-header">Upcoming</h4>
      <div class="card-body">
        <div *ngIf="loadingUpcoming" class="d-flex justify-content-center mt-5 mb-5">
          <app-loader></app-loader>
        </div>
        <div @movies *ngIf="!loadingUpcoming" class="row">
          <div *ngFor="let pMovie of upcomingLists;let rate of rating" class="col-sm-6 col-md-3 mb-3">
            <app-movie [movie]="pMovie" [rating]="rate"></app-movie>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="movies mb-4">
    <div class="card">
      <h4 class="card-header">Popular</h4>
      <div class="card-body">
        <div *ngIf="loadingPopular" class="d-flex justify-content-center mt-5 mb-5">
          <app-loader></app-loader>
        </div>
        <div @movies *ngIf="!loadingPopular" class="row">
          <div *ngFor="let pMovie of popularLists" class="col-sm-6 col-md-3 mb-3">
            <app-movie [movie]="pMovie"></app-movie>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="movies mb-4">
    <div class="card">
      <h4 class="card-header">Top Rated</h4>
      <div class="card-body">
        <div *ngIf="loadingTopRated" class="d-flex justify-content-center mt-5 mb-5">
          <app-loader></app-loader>
        </div>
        <div @movies *ngIf="!loadingTopRated" class="row">
          <div *ngFor="let pMovie of topRatedLists" class="col-sm-6 col-md-3 mb-3">
            <app-movie [movie]="pMovie"></app-movie>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
